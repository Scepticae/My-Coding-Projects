<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="Stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="Stylesheets/bootstrap-grid.css">
    <link rel="stylesheet" href="Stylesheets/style.css">

    <title>Working with Bootstrap</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!--Only use column immediately after row-->
        <div class="col-6">
          <div class="row">
            <div class="col-5"></div>
            <div class="col-2"></div>
            <div class="col-5"></div>
          </div>
        </div>
        <div class="col-6">Column 2</div>
      </div>
      <div class="row">
        <div class="col-sm-6 col-lg-4">Column 3</div>
        <div class="col-sm-6 col-lg-4">Column 4</div>
        <div class="col-sm-12 col-lg-4">Column 5</div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JSt
    QIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-
    UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="JS/bootstrap.min.js"></script>
  </body>
</html>
