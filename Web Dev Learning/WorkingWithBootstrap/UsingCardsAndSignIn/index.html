<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="Stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="Stylesheets/bootstrap-grid.min.css">
    <link rel="stylesheet" href="Stylesheets/style.css">

    <title>Working with Bootstrap</title>
  </head>
  <body class="sign-in">
    <div class="container sign-in-container">
      <div class="row">
        <div class="col"></div>
        <div class="col-sm-12 col-md-8">
          <div class="card sign-in-card">
            <div class="card-body">
              <div class="shadow-img">
                <img src="Images/devImage.jpg" class="img-fluid img-set">
              </div>
              <form class="sign-in-form">
                <div class="form-group">
                  <input type="email" class="form-control" id="emailInput" placeholder="Email">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                </div>
                <button type="button" class="btn btn-lg signin-btn">Sign In</button>
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox">Remember Me <a href="#">Need Help?</a>
                  </label>
                </div>
              </form>
            </div>
          </div>
          <a href="#" class="create-account">Create New Account</a>
        </div>
        <div class="col"></div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="JS/bootstrap.min.js"></script>
  </body>
</html>
